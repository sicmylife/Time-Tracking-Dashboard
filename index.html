<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->

  <body>
    <div class="container">
      <div class="menu-card">
        <div class="card-report">
          <img src="./images/image-jeremy.png" alt="image jeremy" />
          <div class="report">
            <p>Report for</p>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>

        <div class="menu">
          <div class="menu-link">Daily</div>
          <div class="menu-link menu-active">Weekly</div>
          <div class="menu-link">Monthly</div>
        </div>
      </div>
      <!-- regular card -->
      <div class="regular-card work">
        <div class="property-card">
          <div class="row">
            <div class="title">Work</div>
            <div class="poinst">
              <!-- <a href="#"> <img src="./images/icon-ellipsis.svg" alt=""></a> -->
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="row-2">
            <div class="hours">32hrs</div>
            <div class="description">Last week - 36hrs</div>
          </div>
        </div>
      </div>

      <!-- regular card -->
      <div class="regular-card play">
        <div class="property-card">
          <div class="row">
            <div class="title">Play</div>
            <div class="poinst">
              <!-- <a href="#"> <img src="./images/icon-ellipsis.svg" alt=""></a> -->
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="row-2">
            <div class="hours">10hrs</div>
            <div class="description">Last week - 8hrs</div>
          </div>
        </div>
      </div>

      <!-- regular card -->
      <div class="regular-card study">
        <div class="property-card">
          <div class="row">
            <div class="title">Study</div>
            <div class="poinst">
              <!-- <a href="#"> <img src="./images/icon-ellipsis.svg" alt=""></a> -->
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="row-2">
            <div class="hours">4hrs</div>
            <div class="description">Last week - 7hrs</div>
          </div>
        </div>
      </div>

      <!-- regular card -->
      <div class="regular-card exercise">
        <div class="property-card">
          <div class="row">
            <div class="title">Exercise</div>
            <div class="poinst">
              <!-- <a href="#"> <img src="./images/icon-ellipsis.svg" alt=""></a> -->
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="row-2">
            <div class="hours">4hrs</div>
            <div class="description">Last week - 5hrs</div>
          </div>
        </div>
      </div>

      <!-- regular card -->
      <div class="regular-card social">
        <div class="property-card">
          <div class="row">
            <div class="title">Social</div>
            <div class="poinst">
              <!-- <a href="#"> <img src="./images/icon-ellipsis.svg" alt=""></a> -->
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="row-2">
            <div class="hours">5hrs</div>
            <div class="description">Last week - 10hrs</div>
          </div>
        </div>
      </div>

      <!-- regular card -->
      <div class="regular-card self-care">
        <div class="property-card">
          <div class="row">
            <div class="title">Self Care</div>
            <div class="poinst">
              <!-- <a href="#"> <img src="./images/icon-ellipsis.svg" alt=""></a> -->

              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="row-2">
            <div class="hours">4hrs</div>
            <div class="description">Last week - 5hrs</div>
          </div>
        </div>
      </div>
    </div>
